<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="main-master.js" type="module"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <title>MASTER CLOCK</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="text-center">
                <h1>MASTER</h1>
                <br>
            </div>
        </div>
        <div class="row justify-content-center">  
            <div class="d-flex justify-content-center" id="app"></div>
            <span id="textSpan" class="text-center"></span>
        </div>
        <div class="row text-center mb-4" >
            <div class="col-1 d-grid gap-3 col-4 mx-auto">
                <h2>Tournament settings</h2>
                <button class="btn btn-outline-primary" id = "numRounds">Set number of rounds</button>
                <button class="btn btn-outline-primary" id = "breakRound">Set break round</button>
                <button class="btn btn-outline-primary" id = "timeRound">Set time of round</button>
                <button class="btn btn-outline-primary" id = "timeBreak">Set time of break</button>
                <button class="btn btn-outline-primary" id = "timeSwitch">Set time of switch</button>
            </div>
            <div class="col-1 d-grid gap-3 col-4 mx-auto ">
                <h2>Current setup</h2>
                <span id="settingsInfo" class="border"></span>
            </div>
            <div class="col-1 d-grid gap-3 col-4 mx-auto">
                <h2>Admin settings</h2>
                <button class="btn btn-outline-primary" id = "pause">Pause</button>
                <button class="btn btn-outline-primary" id = "start">Start/Continue</button>
                <button class="btn btn-outline-primary" id = "calibrate">Calibrate</button>
                <button class="btn btn-outline-primary" id = "reset">Reset</button>
            </div>
        </div>
    </div>
    </div>
    
</body>
</html>
